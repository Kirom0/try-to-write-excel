<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<div id="app" class="container">
  <div class="excel">
    <div class="excel__header__container">
      <div class="box-shadow">
        <div class="excel__header box-shadow">
          <input class="input" type="text" value="Новая таблица">
          <div class="icons">
            <i class="material-icons button">delete_forever</i>
            <i class="material-icons button">close</i>
          </div>
        </div>

        <div class="excel__header__ghost"></div>

        <div class="excel__toolbar">
          <i class="material-icons button">format_align_left</i>
          <i class="material-icons button">format_align_center</i>
          <i class="material-icons button">format_align_right</i>
          <i class="material-icons button">format_bold</i>
          <i class="material-icons button">format_italic</i>
          <i class="material-icons button">format_underlined</i>
        </div>
      </div>
      <div class="excel__formula">
        <div class="fx">fx</div>
        <div class="formula"><input id="formula" type="text" placeholder="formula" spellcheck="false"></div>
      </div>
    </div>

    <div class="excel__table">
      <div class="row__main">
        <div class="row__info"></div>
        <div class="columns">
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
          <div class="column">D</div>
          <div class="column">E</div>
          <div class="column">F</div>
          <div class="column">G</div>
          <div class="column">H</div>
          <div class="column">I</div>
          <div class="column">J</div>
          <div class="column">K</div>
        </div>
      </div>
      <div class="row">
        <div class="cell__info">1</div>
        <div class="cells">
          <div class="cell selected" contenteditable>A1</div>
          <div class="cell" contenteditable>B2</div>
          <div class="cell" contenteditable>C3</div>
          <div class="cell" contenteditable>C4</div>
          <div class="cell" contenteditable>C5</div>
          <div class="cell" contenteditable>C6</div>
          <div class="cell" contenteditable>C7</div>
          <div class="cell" contenteditable>C8</div>
          <div class="cell" contenteditable>C9</div>
          <div class="cell" contenteditable>C10</div>
          <div class="cell" contenteditable>C11</div>
        </div>
      </div>
      <div class="row">
        <div class="cell__info">2</div>
        <div class="cells">
          <div class="cell" contenteditable>A1</div>
          <div class="cell" contenteditable>B2</div>
          <div class="cell selected" contenteditable>C3</div>
          <div class="cell" contenteditable>C4</div>
          <div class="cell" contenteditable>C5</div>
          <div class="cell" contenteditable>C6</div>
          <div class="cell" contenteditable>C7</div>
          <div class="cell" contenteditable>C8</div>
          <div class="cell" contenteditable>C9</div>
          <div class="cell" contenteditable>C10</div>
          <div class="cell" contenteditable>C11</div>
        </div>



      </div>
    </div>
  </div>
</div>
</body>
</html>
